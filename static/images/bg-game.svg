<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1600 900' preserveAspectRatio='xMidYMid slice'>
  <defs>
    <linearGradient id='g1' x1='0' x2='1' y1='0' y2='1'>
      <stop stop-color='#0b1220' offset='0' />
      <stop stop-color='#0f1724' offset='1' />
    </linearGradient>
    <linearGradient id='g2' x1='0' x2='1' y1='0' y2='1'>
      <stop stop-color='#7c3aed' offset='0' stop-opacity='0.7' />
      <stop stop-color='#06b6d4' offset='1' stop-opacity='0.5' />
    </linearGradient>
  </defs>
  <rect width='100%' height='100%' fill='url(#g1)' />
  <!-- Neon shapes for a gaming feel -->
  <g opacity='0.18'>
    <path d='M0 300 Q 400 200 800 300 T 1600 300 L 1600 0 L 0 0 Z' fill='url(#g2)' />
    <path d='M0 700 Q 400 600 800 700 T 1600 700 L 1600 900 L 0 900 Z' fill='url(#g2)' />
  </g>
  <!-- Faint lines / grid -->
  <g opacity='0.06' stroke='#ffffff' stroke-width='1'>
    <pattern id='p' width='80' height='80' patternUnits='userSpaceOnUse'>
      <path d='M 80 0 L 0 0 0 80' fill='none' />
    </pattern>
    <rect width='100%' height='100%' fill='url(#p)' />
  </g>
  <!-- Faint center glow -->
  <circle cx='1200' cy='200' r='400' fill='url(#g2)' opacity='0.06' />
  <circle cx='200' cy='700' r='300' fill='#ff0054' opacity='0.03' />
</svg>
